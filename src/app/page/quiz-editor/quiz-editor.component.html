<div class="row">
  <div class="col-6 offset-3" *ngIf="quiz$ | async as quiz">
    <form #f="ngForm" (ngSubmit)="onSave(f, quiz)">
      <!-- <input name="id" type="hidden" [(ngModel)]="quiz.id"> -->
      <div class="form-group">
        <label>Title</label>
        <input name="title" [(ngModel)]="quiz.title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" [(ngModel)]="quiz.description" class="form-control"></textarea>
      </div>
      <div class="card">
        <div *ngFor="let question of quiz.questions; index as i" class="card-content">
          <!-- <input [name]="'question-id-'+i" type="hidden" [(ngModel)]="quiz.questions[i].id"> -->
          <div class="form-group">
            <label>Question</label>
            <input [name]="'question'+i" [(ngModel)]="quiz.questions[i].question" type="text" class="form-control">
          </div>
          <div class="card">
            <div *ngFor="let answer of quiz.questions[i].answers; index as j" class="card-content">
              <input [name]="'question-id-'+i" type="hidden" [(ngModel)]="quiz.questions[i].id">
              <div class="form-group">
                <label>Question</label>
                <input [name]="'question'+i+'answer'+j" [(ngModel)]="quiz.questions[i].answers[j].content" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
