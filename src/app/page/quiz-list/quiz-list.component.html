<h3>List of Quizzes</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Desc.</th>
      <th>Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let quiz of list$ | async">
      <td>{{ quiz.id }}</td>
      <td>{{ quiz.title }}</td>
      <td>{{ quiz.description }}</td>
      <td>{{ quiz.active }}</td>
      <td>
        <div class="btn-group">
          <button [routerLink]="[quiz.id]" class="btn btn-info">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
